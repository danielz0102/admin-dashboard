<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <!-- ROBOTO FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="row">
      <div class="search-bar">
        <img class="icon" src="assets/icons/search.svg" alt="Search Icon">
        <input class="search-input" type="search">
      </div>
      <div class="right-side">
        <img class="icon" src="assets/icons/notification.svg" alt="Notification Icon">
        <img class="profile-pic" src="assets/images/rabbit.png" alt="Profile Picture">
        <p class="username">Morgan Oakley</p>
      </div>
    </div>
    <div class="row">
      <div class="greeting">
        <img class="profile-pic profile-pic--big" src="assets/images/rabbit.png" alt="Profile Picture">
        <p class="greeting-text">Hi there,<br><span class="username username--big">Morgan Oakley (@morgan)</span></p>
      </div>
      <ul class="buttons">
        <li class="btn">New</li>
        <li class="btn">Upload</li>
        <li class="btn">Share</li>
      </ul>
    </div>
  </header>

  <aside>
    <div class="heading">
      <img class="icon" src="assets/icons/dashboard.svg" alt="">
      <h1>Dashboard</h1>
    </div>
    
    <ul class="navbar">
      <li><img class="icon" src="assets/icons/home.svg" alt="Home Icon">Home</li>
      <li><img class="icon" src="assets/icons/profile.svg" alt="Profile Icon">Profile</li>
      <li><img class="icon" src="assets/icons/message.svg" alt="Message Icon">Messages</li>
      <li><img class="icon" src="assets/icons/history.svg" alt="History Icon">History</li>
      <li><img class="icon" src="assets/icons/tasks.svg" alt="Tasks Icon">Tasks</li>
      <li><img class="icon" src="assets/icons/people.svg" alt="Communities Icon">Communities</li>
    </ul>
    <ul class="navbar">
      <li><img class="icon" src="assets/icons/settings.svg" alt="Settings Icon">Settings</li>
      <li><img class="icon" src="assets/icons/support.svg" alt="Support Icon">Support</li>
      <li><img class="icon" src="assets/icons/shield.svg" alt="Privacy Icon">Privacy</li>
    </ul>
  </aside>

  <main></main>
</body>

</html>
